<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Apps 1</title>
</head>
<body>
    <div id = "app">
        <h1>Weather app</h1>
        Search for city<br>
        <input v-model="search" placeholder="city,country">
        <button v-on:click="searchWeather">Search for weather in {{search}}</button>
        <br>{{weatherData}}
           
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                message:"Hello test",
                pastSearches: [],
                weatherData:[],
                search:""
            },
            methods:{
                searchWeather: getWeather
            }
        })

        function getWeather(){
            console.log("Function called");
            let p = fetch(`/${this.search}`);
            p.then(response => response.json())
            .then(response => {
                this.weatherData = response.data;
                console.table(response.data);
                this.pastSearches.push(response.data);
            });
        }
    </script>
</body>
</html>
